<button class="btn btn-primary m-1" (click)="open(content)">
  <fa-icon [icon]="faPlus"></fa-icon>
  Opret Nyt
</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Opret Ny AOBE</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <div class="modal-body">
      <div class="form-group">
        <label for="name">Navn</label>
        <input type="text" name="name" [(ngModel)]="aobe.name" [value]="aobe.name" placeholder="AOBE navn..." id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="ipaddress">IP-Adresse:</label>
        <input type="text" name="ipaddress" [(ngModel)]="aobe.IPAddress" id="ipaddress" class="form-control" [value]="aobe.IPAddress" placeholder="AOBE IP-Adresse..." >
      </div>
      <div class="form-group">
        <label for="status">Lokation p√• AOBE:</label>
        <select class="form-control" name="location" id="location" [(ngModel)]="aobe.location.id">
          <option *ngFor="let location of availableLocations" [value]="location.id">{{ location.areaName }}</option>
        </select>
      </div>
    </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modal.close('Cancel click')">
      <fa-icon [icon]="faBan"></fa-icon>
      Anuller
    </button>
    <button type="button" class="btn btn-success" (click)="createAction()">
      <fa-icon [icon]="faPlus"></fa-icon>
      Opret
    </button>
  </div>
</ng-template>
