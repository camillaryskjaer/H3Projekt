<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Rediger Bruger</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" [value]="staff.name">
      </div>
      <div class="form-group">
        <label for="phonenumber">Telefon:</label>
        <input type="tel" name="phonenumber" id="phonenumber" class="form-control" [value]="staff.phoneNumber">
      </div>
      <div class="form-group">
        <label for="username">Brugernavn:</label>
        <input type="text" name="username" id="username" class="form-control" readonly [value]="staff.user.username">
      </div>
      <div class="form-group">
        <label for="userlevel">Userlevel</label>
        <input type="text" name="userlevel" id="userlevel" class="form-control" [value]="staff.user.userLevel">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="modal.close('Cancel click')">
        <fa-icon [icon]="faBan"></fa-icon>
        Anuller
      </button>
      <button type="button" class="btn btn-success" (click)="saveAction()">
        <fa-icon [icon]="faSave"></fa-icon>
        Gem Ã†ndringer
      </button>
    </div>
  
</ng-template>

<button class="btn btn-warning mx-1" (click)="open(content)">
  <fa-icon [icon]="faPencilAlt"></fa-icon>
  Rediger
</button>
